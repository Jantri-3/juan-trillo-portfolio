<!-- Minimal EmailJS HTML+JS test form -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EmailJS Test</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
</head>
<body>
  <h2>EmailJS Test Form</h2>
  <form id="test-form">
    <input type="text" name="from_name" placeholder="Your Name" required><br>
    <input type="email" name="from_email" placeholder="Your Email" required><br>
    <textarea name="message" placeholder="Your Message" required></textarea><br>
    <button type="submit">Send</button>
  </form>
  <div id="result"></div>
  <script>
    // Replace these with your actual EmailJS values
    const SERVICE_ID = 'service_r2i0by4';
    const TEMPLATE_ID = 'template_mf5x3bh';
    const USER_ID = 'p-gXzzyvEhPaJ0XA-';

    emailjs.init(USER_ID);

    document.getElementById('test-form').addEventListener('submit', function(e) {
      e.preventDefault();
      emailjs.sendForm(SERVICE_ID, TEMPLATE_ID, this)
        .then(function() {
          document.getElementById('result').innerText = 'Email sent successfully!';
        }, function(error) {
          document.getElementById('result').innerText = 'FAILED: ' + JSON.stringify(error);
        });
    });
  </script>
</body>
</html>
